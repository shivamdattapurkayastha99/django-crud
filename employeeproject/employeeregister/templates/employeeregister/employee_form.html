{% extends "employeeregister/base.html" %}  
{% load crispy_forms_tags %}
{% block content %}  
<form action=""method="post" autocomplete="off">{% csrf_token %} 
{{form.fullname|as_crispy_field}}
{{form.mobile|as_crispy_field}}
<div class="row">
    <div class="col-md-4">
        {{form.emp_code|as_crispy_field}}
    </div>
    <div class="col-md-8">
        {{form.position|as_crispy_field}} 
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <button class="submit btn btn-success btn-block">Submit</button>
    </div>
</div>
<div class="col-md-4">
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">
        Back to List 
    </a>
</div>
</form>
{% endblock content %}
